<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Profile - Galactic Calculus">
    <title>Profile Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* No inline styles needed here, as fonts are handled by styles.css and Tailwind */
    </style>
    <script src="script.js" defer></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <nav id="navbar-main" class="w-full max-w-6xl mx-auto mb-8 md:mb-16">
      <a href="index.html" class="navbar-brand">
        <img src="favicon.ico" alt="Brand Logo" class="favicon">
        <span class="brand-title">GALACTIC CALCULUS</span>
      </a>
      <ul id="auth-links" class="flex space-x-4">
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>

    <div class="container flex flex-col items-center justify-center space-y-8">
        <h1>
            <i class="fas fa-user"></i> Welcome, <span id="profile-username">[Username]</span>
        </h1>
        <div class="profile-stats">
            <p><strong>Email:</strong> <span id="profile-email">[User Email]</span></p>
            <p><strong>High Score:</strong> <span id="profile-high-score">[High Score]</span></p>
            <p><strong>Games Played:</strong> <span id="profile-games-played">[Games Played]</span></p>
        </div>
        <button id="logout" class="btn">
            <i class="fas fa-sign-out-alt"></i> Log Out
        </button>
    </div>

    <footer class="mt-auto py-4 text-gray-400 text-sm text-center w-full">
        &copy; 2025 Galactic Calculus. All rights reserved to Mouad Maamma.
    </footer>
</body>
</html>
