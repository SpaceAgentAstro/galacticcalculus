<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Profile - Galactic Calculus">
    <title>Profile Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar-main">
        <a href="index.html" class="navbar-brand">
            <img src="favicon.ico" alt="Brand Logo" class="favicon">
            <span class="brand-title">GALACTIC CALCULUS</span>
        </a>
        <ul id="auth-links">
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Profile Info -->
    <div class="container">
        <h1><i class="fas fa-user"></i> Welcome, [Username]</h1>
        <div class="profile-stats">
            <p><strong>Email:</strong> [User Email]</p>
            <p><strong>High Score:</strong> [High Score]</p>
            <p><strong>Games Played:</strong> [Games Played]</p>
        </div>
        <button id="logout" class="btn">
            <i class="fas fa-sign-out-alt"></i> Log Out
        </button>
    </div>
</body>
</html>
