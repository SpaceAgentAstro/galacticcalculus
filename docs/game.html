<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculus Math Game - Quiz">
    <title>Galactic Calculus - Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive.min.css">
    <script src="https://unpkg.com/mathlive/dist/mathlive.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <header id="navbar-main" class="navbar">
        <a href="index.html" class="navbar-brand">
            <img src="favicon.ico" alt="Brand Logo" class="favicon">
            <span class="brand-title">GALACTIC CALCULUS</span>
        </a>
    </header>

    <main id="game" class="container">
        <h1 class="title">
            <i class="fas fa-rocket"></i> Galactic Calculus
        </h1>

        <!-- Game Stats Section -->
        <section class="game-stats">
            <div id="score" class="stat">
                <i class="fas fa-star"></i> Score: <span id="score-value">0</span>
            </div>
            <div id="highScore" class="stat">
                <i class="fas fa-trophy"></i> High Score: <span id="high-score-value">0</span>
            </div>
            <div id="lives" class="stat">
                <i class="fas fa-heart"></i> Lives: <span id="lives-value">10</span>
            </div>
            <div id="level" class="stat">
                <i class="fas fa-layer-group"></i> Level: <span id="level-value">1</span>
            </div>
            <div id="timer" class="stat">
                <i class="fas fa-clock"></i> Time: <span id="timer-value">60</span>
            </div>
        </section>

        <!-- Power-Ups Section -->
        <section class="powerups">
            <h3>Power-Ups</h3>
            <button id="skip-button" class="btn powerup">
                <i class="fas fa-forward"></i> Skip (<span id="skip-count">1</span>)
            </button>
            <button id="double-score-button" class="btn powerup">
                <i class="fas fa-times"></i> Double Score (<span id="double-score-count">0</span>)
            </button>
        </section>

        <!-- Problem Display -->
        <section id="problem-display" class="problem-section">
            <div id="equation" class="problem-display"></div>
        </section>

        <!-- Input Section with MathLive -->
        <section class="input-section">
            <math-field id="answer" placeholder="Type your answer here" autocomplete="off" spellcheck="false"></math-field>
            <button id="submit" class="btn primary">
                <i class="fas fa-paper-plane"></i> Submit
            </button>
        </section>

        <!-- Game Stats -->
        <section class="detailed-stats">
            <h3>Detailed Stats</h3>
            <p>Total Questions: <span id="total-questions">0</span></p>
            <p>Correct Answers: <span id="correct-answers">0</span></p>
            <p>Incorrect Answers: <span id="incorrect-answers">0</span></p>
        </section>

<!-- Leaderboard -->
<section id="leaderboard" class="leaderboard">
    <h3>Leaderboard</h3>
    <div id="leaderboard-list">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard-table-body"></tbody>
        </table>
    </div>
</section>

        <!-- Audio Elements -->
        <audio id="wrongSound" src="assets/sounds/wrong-answer.mp3" preload="auto"></audio>
        <audio id="correctSound" src="assets/sounds/correct-answer.mp3" preload="auto"></audio>
    </main>

    <!-- Modal for Game Over -->
    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score"></span></p>
            <button class="btn secondary" id="restart-game">Restart</button>
        </div>
    </div>

    <!-- Modal for Achievements -->
    <div id="achievementModal" class="modal hidden">
        <div class="modal-content">
            <h2>Achievements Unlocked!</h2>
            <ul id="achievement-list"></ul>
            <button class="btn secondary" id="close-achievements">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
