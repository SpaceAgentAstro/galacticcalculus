<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Calculus - Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/mathlive/dist/mathlive.min.js"></script>
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <nav id="navbar-main">
      <a href="index.html" class="navbar-brand">
        <img src="favicon.ico" alt="Brand Logo" class="favicon" />
        <span class="brand-title">GALACTIC CALCULUS</span>
      </a>
    </nav>

    <div class="container">
      <div class="game-stats">
        <div id="score-value" class="stat">Score: 0</div>
        <div id="high-score-value" class="stat">High Score: 0</div>
        <div id="lives-value" class="stat">Lives: 10</div>
        <div id="timer-value" class="stat">Time: 120</div>
      </div>

      <div id="equation" class="problem-section"></div>

      <div class="input-section">
        <math-field id="answer" class="math-input-field" virtual-keyboard-mode="manual" placeholder="Your answer here"></math-field>
        <button id="submit">Submit</button>
      </div>

      <div class="powerups">
        <button id="skip-button" class="powerup">Skip (0)</button>
        <button id="double-score-button" class="powerup">Double Score (0)</button>
        <button id="extra-time-button" class="powerup">Extra Time (0)</button>
      </div>

      <div id="stats" class="detailed-stats"></div>
      <div id="milestone-history"></div>

      <div id="leaderboard" class="leaderboard"></div>
    </div>

    <div id="gameOverModal" class="modal hidden">
      <div class="modal-content">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="final-score-display">0</span></p>
        <button class="btn">Restart Game</button>
      </div>
    </div>

    <div id="shopModal" class="modal hidden">
      <div class="modal-content">
        <button class="close-button">&times;</button>
        <h2>Galactic Shop</h2>
        <p class="text-gray-300 mb-4">Spend your Galactic Coins on power-ups!</p>
        <div id="shop-items-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          </div>
      </div>
    </div>

    <div id="aiAssistantModal" class="modal hidden">
      <div class="modal-content">
        <button class="close-button">&times;</button>
        <h2>AI Assistant Solution</h2>
        <div id="ai-loading-indicator" class="flex justify-center items-center py-4">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-500"></div>
          <p class="ml-3 text-purple-300">Generating solution...</p>
        </div>
        <div id="ai-solution-content" class="text-left text-gray-200 custom-scrollbar overflow-y-auto max-h-96 mt-4">
          </div>
      </div>
    </div>

  </body>
</html>
