<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up for Galactic Calculus">
    <title>Sign Up - Galactic Calculus</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar-main">
        <a href="index.html" class="navbar-brand">
            <img src="favicon.ico" alt="Brand Logo" class="favicon">
            <span class="brand-title">GALACTIC CALCULUS</span>
        </a>
        <ul id="auth-links"></ul>
    </nav>

    <!-- Sign Up Form -->
    <div class="container">
        <h1><i class="fas fa-user-plus"></i> Sign Up</h1>
        <form id="signup-form" class="form-container" onsubmit="return validateSignupForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </form>
    </div>
</body>
</html>
