<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up for Galactic Calculus">
    <title>Sign Up - Galactic Calculus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <nav id="navbar-main">
        <a href="index.html" class="navbar-brand">
            <img src="favicon.ico" alt="Brand Logo" class="favicon">
            <span class="brand-title">GALACTIC CALCULUS</span>
        </a>
        <ul id="auth-links"></ul>
    </nav>

    <div class="container">
        <h1><i class="fas fa-user-plus"></i> Sign Up</h1>
        <form id="signup-form" class="form-container" onsubmit="return validateSignupForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </form>

        <div class="social-login-options mt-8">
            <p class="text-gray-300 mb-4">Or sign up with:</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button class="btn social-btn bg-red-600 hover:bg-red-700" onclick="signInWithGoogle()">
                    <i class="fab fa-google mr-2"></i> Google
                </button>
                <button class="btn social-btn bg-gray-800 hover:bg-gray-900" onclick="signInWithApple()">
                    <i class="fab fa-apple mr-2"></i> Apple
                </button>
                <button class="btn social-btn bg-gray-700 hover:bg-gray-800" onclick="signInWithGitHub()">
                    <i class="fab fa-github mr-2"></i> GitHub
                </button>
                <button class="btn social-btn bg-blue-700 hover:bg-blue-800" onclick="signInWithMicrosoft()">
                    <i class="fab fa-microsoft mr-2"></i> Microsoft
                </button>
            </div>
        </div>
    </div>
</body>
</html>
